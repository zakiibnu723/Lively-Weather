<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@500&display=swap" rel="stylesheet">    <title>Document</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <img id="background-image" src="" alt="">
    <video id="background-video" muted loop autoplay>
        <source id="source-video" src="" type="video/webm">
    </video>
    <div class="container">
        <form class="search">
            <input class="search-bar" type="text" focus placeholder="Search Location">
            <button class="search-btn">    
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 0.621);"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
            </button>
        </form>
        <div class="forecast-now">
            <div class="left">
                <div class="time" id="time"></div>      
                <div class="wilayah" id="wilayah"></div>
                <div class="date" id="date"></div>      
            </div>
            <div class="weather-info">
                <div class="suhu">
                    <span class="angka" id="suhu"></span>
                    <span class="degree">°C</span>
                </div>
                <div class="cuaca">
                    <img id="icon-cuaca" src="asset/weather-icon/cloudy.svg" alt="">
                    <p id="cuaca"></p>
                </div>
            </div>
            <div class="detail-info">
                <div class="humidity">
                    <img class="detail-info-icon" src="asset/humidity.png" alt="">
                    <div>
                        <div class="name">Humidity</div>
                        <div class="value" id="humidity">90%</div>
                    </div>
                </div> 
                <div class="wind">
                    <img class="detail-info-icon" src="asset/wind.png" alt="">
                    <div>
                        <div class="name">Wind Speed</div>
                        <div class="value" id="wind">14km/h</div>
                    </div>
                </div>
                <div class="pressure">
                    <img class="detail-info-icon" src="asset/pressure.png" alt="">
                    <div>
                        <div class="name">Pressure</div>
                        <div class="value" id="pressure">1009/hPa</div>
                    </div>
                </div>        
            </div>
        </div>
        <div class="forecast-hourly box">
            <div class="label">
                <p>Hourly Forecast</p>
            </div>                
            <div class="chart-container">
                <canvas id="myChart" width="2000px" height="400px"></canvas>
                <!-- <div id="myChart" style="width:100%; max-width:600px; height:200px; background-color: rgba(0, 0, 0, 0);"></div> -->
            </div>     
        </div>
        <div class="forecast-daily box">
            <div class="label">
                <p>Daily Forcast for 7 days</p>
            </div>
            <div class="forecast-desc">
                <span class="desc-label">Prediction:</span>
                <span class="desc-text"></span>
            </div>
            <div class="daycard-box">
                <div class="daycard clicked" id="daycard0">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/cloudy.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard1">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/cloudy.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard2">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/partly-cloudy-day.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard3">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/partly-cloudy-day.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard4">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/partly-cloudy-day.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard5">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/partly-cloudy-day.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
                <div class="daycard" id="daycard6">
                    <div class="tanggal">21 Nov</div>
                    <div class="icon">
                        <img src="asset/weather-icon/partly-cloudy-day.svg" alt="">
                    </div>
                    <div class="daytemp">
                        <div class="temp-min">27°</div>
                        <div class="temp-max">35°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    
</body>

<script src="chart.js"></script>
<script src="themes.js"></script>
<script src="main.js"></script>

<!-- <script src="chart copy.js"></script> -->


</html>
